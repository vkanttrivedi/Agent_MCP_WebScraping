name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Setup Node (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install markdownlint CLI
        run: |
          npm install -g markdownlint-cli@0.33.0
      - name: Run markdown lint
        run: |
          markdownlint README.md .github/copilot-instructions.md
      - name: Syntax check
        run: |
          python -m py_compile agent_webscrap.py examples/parse_output.py
      - name: Sanity
        run: echo "Basic checks passed"
